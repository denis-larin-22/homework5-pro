        <h1 class="main__h1">Homework 5 (version 2)</h1>

    </main>
    <script>
        var userString = prompt('Введите строку:');
        var userNumber = +prompt('Введите числом длинну строки:');

        function padString(string, number, sign = ' ', side = false) {
            var strLength = string.length;
            if (number > strLength) {

                var sign = prompt('Введите жилаемый символ для заполнения:');
                var side = confirm('Символы добавлять с левой стороны?');

                for (i = 0; i <= (number - strLength); i++) {

                    if (side == true) {
                        string = sign + string;
                    } else {
                        string += sign;
                    }
                }
                alert(string);
            } else {
                alert(string);
            }
        }

        padString(userString, userNumber);
    </script>
